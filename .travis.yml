language: python
python:
    - "2.7"
    - "3.6"
install:
    - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda config --add channels rbetz
    - conda config --add channels omnia
    - conda update -q conda
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytest libnetcdf numpy ambermini
    - source activate test-environment
    - pip install -i https://pypi.anaconda.org/rbetz/simple vmd-python
    - wget https://raw.githubusercontent.com/Eigenstate/dabble/master/test/amber_params.tar.gz
    - export AMBERHOME="$HOME/amber" && mkdir -p $AMBERHOME/bin
    - tar --directory=$AMBERHOME -xzf amber_params.tar.gz
    - ln -s $HOME/miniconda/bin/tleap $AMBERHOME/bin/tleap
    - python setup.py install
script:
    - python setup.py test
